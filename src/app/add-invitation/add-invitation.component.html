<div class="container-fluid mb-5">
    <div class="row mb-5">
      <div class="col-xl-5 col-lg-6 col-md-10 col-sm-12 mx-auto mt-5">
        <div class="nga-card">
          <h1 class="h5 card-header text-center py-4">
             <strong>Add invitation</strong>
          </h1>
          <div class="card-body px-lg-5 pt-4">
            <form [formGroup]="invitationForm" (ngSubmit)="onSubmit()">
              <div class="form-row">
                <div class="col">
                  <div class="md-form mb-2">
                    <div class="form-floating">
                      <input type="name" class="form-control form-control-sm" formControlName="invitationTitle" id="name"
                        placeholder="">
                      <label for="floatingInput">Title</label>
                    </div>
                  </div>
                  <div class="md-form mb-2">
                    <div class="form-floating">
                        <textarea class="form-control" id="summary" rows="3" id="summary"
                        formControlName="invitationBody"></textarea>
                      <label for="floatingInput">Body</label>
                    </div>
                  </div>
                  <div class="md-form mb-2">
                    <div class="form-group">
                        <label for="exampleFormControlSelect1">Invitation type</label>
                        <select class="form-control" id="exampleFormControlSelect1" formControlName="invitationType">
                          <option selected disabled>Choose invitation type...</option>
                          <option value="Account_invitation">Account invitation</option>
                          <option value="Trip_invitation">Trip invitation</option>
                       
                        </select>
                      </div>

                      <div class="form-group">
                        <label for="exampleFormControlSelect1">Invitation type</label>
                    
             <ng-select [items]="users"
                   bindLabel="name"
                   bindValue="id"
                   [multiple]="true"
                   placeholder="Select user"
                   formControlName="selected"
                   >
                   </ng-select>

                
                      </div>
                selected{{selected}}      
                  </div>

               
                 
                
                  <button class="w-100 btn nga-btn nga-btn-primary mb-4" type="submit">
                    Add
                    <i class="fa fa-address-card-o" aria-hidden="true"></i>
                </button>
                  <hr>
                  
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
